<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="userName.invalid &&
            (userName.touched || userSubmitted)" class="error-block">
              Please provide a name.
            </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span *ngIf="email.invalid &&
          (email.touched || userSubmitted)" class="error-block">
              Please provide a valid email.

            </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="text" class="form-control" formControlName="password">
          <span *ngIf="password.invalid &&
          (password.touched || userSubmitted)" class="error-block">
              <span *ngIf="password.errors['required']">
                  Please provide a valid password.
              </span>
              <span *ngIf="password.errors.minlength">
                  Password should be atleast 8 characters.
              </span>
            </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="text" class="form-control" formControlName="confirmPassword">
          <span *ngIf="confirmPassword.invalid &&
          (confirmPassword.touched || userSubmitted)" class="error-block">
            <span *ngIf="confirmPassword.hasError('required')">
                Please confirm the password.
            </span>
          </span>
          <span *ngIf="registrationForm.hasError('notmatched')&&confirmPassword.valid">
              Doesn't match the provided password.
          </span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
          <span *ngIf="mobile.invalid &&
          (mobile.touched || userSubmitted)" class="error-block">
              Please provide a valid mobile number.
            </span>
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
